<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro EBAC</title>
</head>
<body>
    <div>
        <h1>Formulário de cadastro EBAC</h1>
        <p>faça seu cadastro abaixo</p>
    </div>
    <br>
    <form>
        <label for="name">Escreva seu nome:</label>
        <input type="text" placeholder="Ex: João da silva" id="name"/>
        <br>
        <label for="email">Digite seu E-mail:</label>
        <input type="email" placeholder="Ex: jsilva123@example.com" id="email" name="email"/>
        <br>
        <label for="email">Repita seu E-mail:</label>
        <input type="email" id="email" name="email"/>
        <br>
        <label for="text">Digite sua senha:</label>
        <input type="password" id="senha" name="password"/>
        <br>
        <label for="text">Repita sua senha:</label>
        <input type="password" id="senha" name="password"/>
        <br>
        <br>
        <br>
        <button type="submit">Cadastrar</button>
        <br>

    </form>
</body>
</html>
